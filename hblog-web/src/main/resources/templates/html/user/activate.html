#include("../layout/_layout.html")
<!-- 导航栏  -->
#define body()
<div class="layui-container zy-marginTop zy-user-main">
    #@userMenu(2)
    <div class="zy-panel zy-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title">
                <li class="layui-this">
                    激活邮箱
                </li>
            </ul>
            <div class="layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                <ul class="layui-form">
                    <li class="layui-form-li">
                        <label for="activate">您的邮箱：</label>
                        <span class="layui-form-text">#(member.email??)
                            #if(member.status == 5)
                            <em style="color:#999;">（已成功激活）</em>
                            #else
                            <em style="color:#c00;">（尚未激活）</em>
                            #end
                        </span>
                    </li>
                    <li class="layui-form-li" style="margin-top: 20px; line-height: 26px;">
                        <div>
                            1. 如果您未收到邮件，或激活链接失效，您可以
                            <a class="layui-form-a" style="color:#4f99cf;" id="LAY-activate" href="javascript:;"
                               email="#(member.email??)">重新发送邮件</a>，或者
                            <a class="layui-form-a" style="color:#4f99cf;" href="set.html">更换邮箱</a>；
                        </div>
                        <div>
                            2. 如果您始终没有收到 zy 发送的邮件，请注意查看您邮箱中的垃圾邮件；
                        </div>
                        <div>
                            3. 如果你实在无法激活邮件，您还可以联系：admin@xx.com
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
#end

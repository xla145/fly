#define js()
<script>
    layui.use(function () {
        var $ = layui.jquery;
        //绑定操作按钮
        $(document).on('click','.operator-btn', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this,this) : '';
        });

        var active = {
            refreshCode:function (that) {
                let time = new Date();
                $(that).attr("src", "#(ctx)auth/imagecode?time=" + time);
            }
        }
    });
</script>

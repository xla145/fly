#include("../layout/_layout.html")
<!-- 导航栏  -->
#define body()
<div class="layui-container fly-marginTop">
    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title">
                <li class="layui-this">登入</li>
                <li><a href="reg.html">注册</a></li>
            </ul>
            <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                <div class="layui-tab-item layui-show">
                    <div class="layui-form layui-form-pane">
                        <form method="post">
                            <div class="layui-form-item">
                                <label for="L_email" class="layui-form-label">邮箱</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="L_email" name="email" required lay-verify="email"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="L_pass" class="layui-form-label">密码</label>
                                <div class="layui-input-inline">
                                    <input type="password" id="L_pass" name="password" required lay-verify="required"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <!--<div class="layui-form-item">-->
                                <!--<label for="L_vercode" class="layui-form-label">人类验证</label>-->
                                <!--<div class="layui-input-inline">-->
                                    <!--<input type="text" id="L_vercode" name="vercode" required lay-verify="required"-->
                                           <!--placeholder="请回答后面的问题" autocomplete="off" class="layui-input">-->
                                <!--</div>-->
                                <!--<div class="layui-form-mid">-->
                                    <!--<span style="color: #c00;">{{d.vercode}}</span>-->
                                <!--</div>-->
                            <!--</div>-->
                            <div class="layui-form-item">
                                <button class="layui-btn" lay-filter="userLogin" lay-submit>立即登录</button>
                                <span style="padding-left:20px;">
                  <a href="forget.html">忘记密码？</a>
                </span>
                            </div>
                            <div class="layui-form-item fly-form-app">
                                <span>或者使用社交账号登入</span>
                                <a href="/qqLogin" onclick="layer.msg('正在通过QQ登入', {icon:16, shade: 0.1, time:0})"
                                   class="iconfont icon-qq" title="QQ登入"></a>
                                <a href="/weiboLogin" onclick="layer.msg('正在通过微博登入', {icon:16, shade: 0.1, time:0})"
                                   class="iconfont icon-weibo" title="微博登入"></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
#end
#define js()
<script>
    layui.cache.page = 'user';
    layui.cache.user = {
        username: '游客'
        , uid: -1
        , avatar: '#(resource)/images/avatar/00.jpg'
        , experience: 83
        , sex: '男'
    };
    layui.config({
        version: "3.0.0"
        , base: '#(resource)/modules/'
    }).extend({
        fly: 'index'
    }).use(['fly','form'],function () {
        var $ = layui.jquery, fly = layui.fly, form = layui.form;
        // 表单验证
        form.verify({
            password: [/^[\S]{6,20}$/, '密码必须6到20位，且不能出现空格']
        });

        form.on('submit(userLogin)', function (data) {
            //表单提交
            fly.json('#(ctx)user/login', JSON.stringify(data.field), function (result) {
                if (result.code == 0) {
                    layer.msg("登录成功！！", {icon: 1, time: 1200});
                    setInterval(function () {
                        window.parent.location.href = '#(ctx)index.html';
                    }, 1000);
                    return;
                }
            }, {
                contentType: 'application/json; charset=utf-8'
            });
            return false;
        });
    });
</script>
#end
